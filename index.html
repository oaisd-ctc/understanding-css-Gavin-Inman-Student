<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/Styles/styles.css">
<title>Understanding CSS</title>
<style>
P{font-style: italic;}
ul{text-decoration: dotted underline;}
</style>
</head>
<body>
<h1 style="color:green">My Heading</h1>
<p>This is a Paragraph</p>
<p style="letter-spacing: 4px">This is a Paragraph</p>
<ul style="font-size:150%">
<li>1</li>
<li>2</li>
<li>3</li>
</ul>


<ol>
<li style="padding: 50px 25px 50px 25px;">Padding</li>
</ol>

<h2>Cell</h2>

<p id="High">High</p>
</body>


















</html>
